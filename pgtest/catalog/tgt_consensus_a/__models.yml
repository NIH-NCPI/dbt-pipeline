version: 2

models:
  
  - name: tgt_participant
    description: '{{ doc("tgt_participant") }}'
    columns:
      - name: ftd_id
        description: ""
        data_type: string
      - name: study_code
        description: '{{ doc("study_code") }}'
        data_type: string
        tests:
          - not_null

      - name: participant_global_id
        description: '{{ doc("participant_global_id") }}'
        data_type: string
        tests:
          - not_null
          - unique

      - name: participant_external_id
        description: '{{ doc("participant_external_id") }}'
        data_type: string
        tests:
          - not_null

      - name: family_id
        description: '{{ doc("family_id") }}'
        data_type: string

      - name: family_type
        description: ""
        data_type: string

      - name: father_id
        description: ""
        data_type: string

      - name: mother_id
        description: ""
        data_type: string

      - name: sibling_id
        description: ""
        data_type: string

      - name: other_family_member_id
        description: ""
        data_type: string

      - name: family_relationship
        description: ""
        data_type: string

      - name: sex
        description: ""
        data_type: string
        tests:
          - accepted_values:
              values: ['Male', 'Female', 'Unknown']

      - name: race
        description: ""
        data_type: string

      - name: ethnicity
        description: ""
        data_type: string

  - name: tgt_condition
    description: '{{ doc("tgt_condition") }}'
    columns:
      - name: ftd_id
        description: ""
        data_type: string
      - name: study_code
        description: '{{ doc("study_code") }}'
        data_type: string
        tests:
          - not_null

      - name: participant_global_id
        description: '{{ doc("participant_global_id") }}'
        data_type: string
        tests:
          - not_null
          - unique

      - name: participant_external_id
        description: '{{ doc("participant_external_id") }}'
        data_type: string
        tests:
          - not_null
      - name: event_id
        description: ""
        data_type: string
        tests:
          - not_null
      - name: event_type
        data_type: string
        description: "" 
      - name: condition_source_text
        description: "" 
        data_type: string
      - name: age_at_conditionn
        description: "" 
        data_type: string
      - name: interpretation
        description: "" 
        data_type: string
      - name: _status
        description: "" 
        data_type: string
      - name: data_source
        description: "" 
        data_type: string
      - name: hpo_label
        description: "" 
        data_type: string
      - name: hpo_code
        description: "" 
        data_type: string
      - name: mondo_label
        description: "" 
        data_type: string
      - name: mondo_code
        description: "" 
        data_type: string
      - name: maxo_label
        description: "" 
        data_type: string
      - name: maxo_code
        description: "" 
        data_type: string
      - name: other_label
        description: "" 
        data_type: string
      - name: other_code
        description: "" 
        data_type: string

      - name: down_syndrome_status
        description: ""
        data_type: string

      - name: age_first_engagement
        description: ""
        data_type: integer

      - name: first_engagement_event
        description: ""
        data_type: string

      - name: vital_status
        description: ""
        data_type: string
        tests:
          - accepted_values:
              values: ['Alive', 'Deceased', 'Unknown or Not Available']

      - name: age_last_vital_status
        description: ""
        data_type: integer

  - name: tgt_event
    description: '{{ doc("tgt_event") }}'
    columns:
      - name: ftd_id
        description: ""
        data_type: string
      - name: study_code
        description: '{{ doc("study_code") }}'
        data_type: string
        tests:
          - not_null

      - name: participant_global_id
        description: '{{ doc("participant_global_id") }}'
        data_type: string
        tests:
          - not_null
          - unique

      - name: participant_external_id
        description: '{{ doc("participant_external_id") }}'
        data_type: string
        tests:
          - not_null
          
      - name: Age at First Patient Engagement
        description: ""
        data_type: integer

      - name: First Patient Engagement Event
        description: ""
        data_type: string


  - name: tgt_measurement
