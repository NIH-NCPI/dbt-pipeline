version: 2

models:
  - name: raw_moo_participant
    description: '{{ doc("raw_moo_participant") }}'
    columns:
      - name: Study Code
        description: '{{ doc("study_code") }}'
        data_type: string
        tests:
          - not_null

      - name: Participant Global ID
        description: '{{ doc("participant_global_id") }}'
        data_type: string
        tests:
          - not_null
          - unique

      - name: Participant External ID
        description: '{{ doc("participant_external_id") }}'
        data_type: string
        tests:
          - not_null

      - name: Family ID
        description: '{{ doc("family_id") }}'
        data_type: string

      - name: Family Type
        description: ""
        data_type: string

      - name: Father ID
        description: ""
        data_type: string

      - name: Mother ID
        description: ""
        data_type: string

      - name: Sibling ID
        description: ""
        data_type: string

      - name: Other Family Member ID
        description: ""
        data_type: string

      - name: Family Relationship
        description: ""
        data_type: string

      - name: sex
        description: ""
        data_type: string
        tests:
          - accepted_values:
              values: ['Male', 'Female', 'Unknown']

      - name: race
        description: ""
        data_type: string

      - name: ethnicity
        description: ""
        data_type: string

      - name: Down Syndrome Status
        description: ""
        data_type: string

      - name: Age at First Patient Engagement
        description: ""
        data_type: integer

      - name: First Patient Engagement Event
        description: ""
        data_type: string

      - name: Outcomes Vital Status
        description: ""
        data_type: string
        tests:
          - accepted_values:
              values: ['Alive', 'Deceased', 'Unknown or Not Available']

      - name: Age at Last Vital Status
        description: ""
        data_type: integer

  - name: stg_moo_participant
    description: '{{ doc("stg_moo_participant") }}'
    columns:
      - name: study_code
        description: '{{ doc("study_code") }}'
        data_type: string
        tests:
          - not_null

      - name: participant_global_id
        description: '{{ doc("participant_global_id") }}'
        data_type: string
        tests:
          - not_null
          - unique

      - name: participant_external_id
        description: '{{ doc("participant_external_id") }}'
        data_type: string
        tests:
          - not_null

      - name: family_id
        description: '{{ doc("family_id") }}'
        data_type: string

      - name: family_type
        description: ""
        data_type: string

      - name: father_id
        description: ""
        data_type: string

      - name: mother_id
        description: ""
        data_type: string

      - name: sibling_id
        description: ""
        data_type: string

      - name: other_family_member_id
        description: ""
        data_type: string

      - name: family_relationship
        description: ""
        data_type: string

      - name: sex
        description: ""
        data_type: string
        tests:
          - accepted_values:
              values: ['Male', 'Female', 'Unknown']

      - name: race
        description: ""
        data_type: string

      - name: ethnicity
        description: ""
        data_type: string

      - name: down_syndrome_status
        description: ""
        data_type: string

      - name: age_first_engagement
        description: ""
        data_type: integer

      - name: first_engagement_event
        description: ""
        data_type: string

      - name: vital_status
        description: ""
        data_type: string
        tests:
          - accepted_values:
              values: ['Alive', 'Deceased', 'Unknown or Not Available']

      - name: age_last_vital_status
        description: ""
        data_type: integer

      - name: ftd_key
        description: '{{ doc("moo_participant_comp_key") }}'
        data_type: string
        tests:
         - unique